<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <div class="container">
      <div class="rating-wrapper">
        <div class="icon-wrapper">
          <img class="icon" src="./images/icon-star.svg" alt="" />
        </div>
        <!-- Rating state start -->
        <div class="rating">
          <h2>How did we do?</h2>

          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="voting-scale" id="question">
            <button class="rating-scale">1</button>
            <button class="rating-scale">2</button>
            <button class="rating-scale">3</button>
            <button class="rating-scale">4</button>
            <button class="rating-scale">5</button>
          </div>
          <button class="submit-btn" id="submit-btn" type="submit">
            Submit
          </button>
        </div>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="card-thankyou hide">
        <div class="thankyou-wrapper">
          <div>
            <img src="./images/illustration-thank-you.svg" alt="" />
          </div>
          <div class="rating-selected" id="selection">
            <p>You selected <span id="rating">0</span> out of 5</p>
          </div>
          <div class="thankyou-message">
            <h2>Thank you!</h2>
            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support, don't hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Thank you state end -->
